<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densitydpi=medium-dpi" />
    <title> @@DocumentName@@ </title>
    <link rel="stylesheet" type="text/css" href="/@@URLRootDirectoryName@@/CSS/DefaultStyle.css" />
    <script type="text/javascript">
        function PasswordCheckFormValueCheck() {
            var ap = document.getElementById('passwordcheckform')['authpassword'];
            var result = false;

            if(ap.value == '') {
                alert('비밀번호를 입력하세요.');
                ap.focus();
            } else {
                result = true;
            }

            return result;
        }
    </script>
</head>
<body>
    <div id="mainframearea">
        <div class="documentname">@@DocumentName@@</div>
        <div id="loginarea" class="mainstage">
            <div class="loginbox">
                <form id="passwordcheckform" method="get" action="/@@URLRootDirectoryName@@/LoginOK" onsubmit="return PasswordCheckFormValueCheck();">
                    <div class="wrongpassword box@@WrongPasswordBoxDisplay@@">비밀번호를 다시 확인 해주세요.</div>
                    <input type="password" name="authpassword" placeholder="비밀번호를 입력하세요." /><br />
                    <input type="submit" value="로그인" />
                </form>
            </div>
        </div>
        <div class="appinfo">
            @@AssemblyName@@<br />
            @@AssemblyVersion@@
        </div>
    </div>
</body>
</html>
